    <!-- ADDITEM WINDOW -->
    <div class="AddItemViewport" id="add_item_window">

      <!-- ADD ITEM FORM -->
      <div class="form">

        <div style="padding: 1rem; display: inline-flex; flex-flow: row;">
            <span style="width: 35%;">SHARES</span>
            <input class="inputfield" type="text" placeholder="Enter Quantity" id="item_qty">
        </div>
        <div style="padding: 1rem; display: inline-flex; flex-flow: row;">
            <span style="width: 35%; white-space:nowrap;">BUY PRICE</span>
            <input class="inputfield" type="text" placeholder="Enter Price" id="item_price">
        </div>

        <div style="display: inline-flex; flex-flow:row;">
          <div class="dropdown" id="ddlist_item" onmouseenter="toggle_dropdown('ddlist_item')" onmouseleave="toggle_dropdown('ddlist_item')">                    
            <input class="dispText inputfield" placeholder="Enter or Select Item" id="item_select">
            
            <div class="ddlist" id="item_select_list">
                <span class="dditem">BTC</span>
                <span class="dditem">ETH</span>
                <span class="dditem">ADA</span>
                <span class="dditem">MATIC</span>
                <span class="dditem">DOT</span>
                <span class="dditem">LUNA</span>
                <span class="dditem">XRP</span>
                <span class="dditem">XLM</span>
                <span class="dditem">VET</span>
                <span class="dditem">HBAR</span>
            </div>
          </div>

          <div class="dropdown" style="width: fit-content;" id="ddlist_cur" onmouseenter="toggle_dropdown('ddlist_cur')" onmouseleave="toggle_dropdown('ddlist_cur')">
            <div class="dispText" style="padding: 0.5rem;" id="cur_select">CUR</div>
            <div class="ddlist" id="cur_select_list">
                <span class="dditem">INR</span>
                <span class="dditem">USDT</span>
                <span class="dditem">USD</span>
                <span class="dditem">EUR</span>
            </div>
            </div>                    
          </div>
      </div>
      
      <div style="display: inline-flex; flex-flow: row; margin-top: .5rem;">                
        <div class="button" onclick="add_new_item()">ADD</div>
        <div class="button close" onclick="ToggleItemWindow()">CLOSE</div>                
      </div>
